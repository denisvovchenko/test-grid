<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/style.min.css">

  <title>Test grid</title>
</head>
<body>
  <div class="container">
    <section class="photo">
      <ul class="photo__list">
        <li class="photo__item photo__item--main">
          <a href="#" class="photo__link photo__link--main">
            <picture class="photo__pic">
              <source srcset="img/photo-1@1x.webp 1x, img/photo-1@2x.webp 2x, img/photo-1@3x.webp 3x"
                      type="image/webp">
              <img class="photo__img photo__img--main"
                   src="img/photo-1@1x.jpg"
                   srcset="img/photo-1@2x.jpg 2x, img/photo-1@3x.jpg 3x"
                   alt="">
            </picture>
          </a>
        </li>
        <li class="photo__item">
          <a href="#" class="photo__link">
            <picture class="photo__pic">
              <source srcset="img/photo-2@1x.webp 1x, img/photo-2@2x.webp 2x, img/photo-2@3x.webp 3x"
                      type="image/webp">
              <img class="photo__img"
                    src="img/photo-2@1x.jpg"
                    srcset="img/photo-2@2x.jpg 2x, img/photo-2@3x.jpg 3x"
                    alt="">
            </picture>
          </a>
        </li>
        <li class="photo__item">
          <a href="#" class="photo__link">
            <picture class="photo__pic">
              <source srcset="img/photo-3@1x.webp 1x, img/photo-3@2x.webp 2x, img/photo-3@3x.webp 3x"
                      type="image/webp">
              <img class="photo__img"
                    src="img/photo-3@1x.jpg"
                    srcset="img/photo-3@2x.jpg 2x, img/photo-3@3x.jpg 3x"
                    alt="">
            </picture>
          </a>
        </li>
        <li class="photo__item">
          <a href="#" class="photo__link">
            <picture class="photo__pic">
              <source srcset="img/photo-4@1x.webp 1x, img/photo-4@2x.webp 2x, img/photo-4@3x.webp 3x"
                      type="image/webp">
              <img class="photo__img"
                    src="img/photo-4@1x.jpg"
                    srcset="img/photo-4@2x.jpg 2x, img/photo-4@3x.jpg 3x"
                    alt="">
            </picture>
          </a>
        </li>
      </ul>
    </section>
  </div>
</body>
</html>
